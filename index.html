<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

  <title>Profile card component | Frontend Mentor</title>
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>
<body>
  <main>
    <div class="profile-card">
      <img class="profile-card__img" src="./assets/images/image-victor.jpg" width="96" height="96" alt="profile picture">
      <div class="profile-card__inner-text">
        <p class="profile-card__name">
          Victor Crest
        </p>
        <p class="profile-card__age">26</p>
        <p class="profile-card__city">
          London
        </p>
      </div>
      <div class="profile-card__horizonal-line"></div>
      <div class="profile-card__insights">
        <div class="profile-card__insights-group">
          <p class="profile-card__insight-quantity">
            80K
          </p>
          <p class="profile-card__insight">
            Followers
          </p>
        </div>
        <div class="profile-card__insights-group">
          <p class="profile-card__insight-quantity">
            803K
          </p>
          <p class="profile-card__insight">
            Likes
          </p>
        </div>
        <div class="profile-card__insights-group">
          <p class="profile-card__insight-quantity">
            1.4K
          </p>
          <p class="profile-card__insight">
            Photos
          </p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
